## Project config (minimal)
# Board-specific PAW3222 idle timeout is configured in boards/shields/tstk_tl6tn9/*.conf

# Enable kscan reduced-scan (test values)
CONFIG_ZMK_KSCAN_MATRIX_POLLING=y
CONFIG_ZMK_KSCAN_REDUCED_SCAN=y
CONFIG_ZMK_KSCAN_REDUCED_POLL_MS=1000
CONFIG_ZMK_KSCAN_REDUCED_TIMEOUT_MS=5000
CONFIG_ZMK_LOG_LEVEL=4
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_ZMK_USB_LOGGING=y
